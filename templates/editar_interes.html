{% extends 'base_form.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <h1 style="text-align: center; margin-top: 50px">Encuesta</h1>
    <div class="ui middle aligned center aligned grid ">
        <div id="add_cama" class="column">
            <form class="ui large form" action="" method="POST">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <label>Inter√©s personal</label>

                        <div class="ui left icon input">
                            {{ form.intereses_personales }}
                            {{ form.intereses_personales.errors }}
                        </div>
                    </div>
                    <div class="ui buttons">
                        <button style="background-color: #35BB9B" type="submit" class="ui button">Guardar</button>
                        <div class="or"></div>
                        <button type="reset" class="ui button">Cancelar</button>
                    </div>
                </div>
                {% if pk %}
                    <div class="ui large">
                        <a class="ui fluid large button" href="{% url 'mis_intereses' pk %}">Ver mis intereses</a>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
